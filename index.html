<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de grid</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <!--banner principal-->

    <header>
        <img src="img/logo.png" alt="logo de la empresa">
        <nav>
            <ul>
                <li>home</li>
                <li>productos</li>
                <li>contacto</li>
            </ul>
        </nav>

    </header>


    <!--contenido principal, galeria de img-->

    <main>
        <div class="img-uno">
            <img src="img/imagen-uno.jpeg" alt="">
        </div>
        <div class="img-dos">
            <img src="img/imagen-dos.jpeg" alt="">
        </div>
        <div class="img-tres">
            <img src="img/imagen-tres.jpeg" alt="">
        </div>
        <div class="img-cuatro">
            <img src="img/imagen-cuatro.jpeg" alt="">
        </div>
        <div class="img-cinco">
            <img src="img/imagen-cinco.jpeg" alt="">
        </div>
    </main>

    <!--pie de pagina-->

    <footer>
        <p>Todos los derechos reservados</p>
    </footer>





</body>
</html>
